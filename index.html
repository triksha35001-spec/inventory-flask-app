<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- LOGOUT BUTTON -->
    <div class="text-end mb-2">
        <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <h2 class="text-center mb-4">ðŸ“¦ Inventory Management System</h2>

    <!-- ADD ITEM FORM -->
    <div class="card p-3 mb-4">
       <form method="POST" action="/">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control"
                           placeholder="Item Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="quantity" class="form-control"
                           placeholder="Quantity" required>
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" name="price"
                           class="form-control" placeholder="Price" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Add Item</button>
                </div>
            </div>
        </form>
    </div>

    <!-- SEARCH BAR -->
    <div class="card p-3 mb-4">
        <form method="GET">
            <div class="row g-2">
                <div class="col-md-10">
                    <input type="text" name="search" class="form-control"
                           placeholder="ðŸ” Search item by name">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary w-100">Search</button>
                </div>
            </div>
        </form>
    </div>

    <!-- INVENTORY TABLE -->
    <div class="card p-3">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Update / Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <!-- UPDATE FORM -->
                        <form method="POST" action="/update/{{ item.id }}" class="d-flex mb-1">
                            <input type="number" name="quantity"
                                   value="{{ item.quantity }}"
                                   class="form-control form-control-sm me-1" required>

                            <input type="number" step="0.01" name="price"
                                   value="{{ item.price }}"
                                   class="form-control form-control-sm me-1" required>

                            <button class="btn btn-success btn-sm">Update</button>
                        </form>

                        <!-- DELETE BUTTON -->
                        <a href="/delete/{{ item.id }}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this item?')">
                           Delete
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">No items found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

</body>

</html>
